<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-NunitoSans font-medium text-[16px] text-veryDarkBlueText bg-veryLightGray dark-transition">
    
    <header>
        <div class="header bg-white dark-transition fixed w-full top-0 z-10 flex justify-between items-center py-8 px-[4vw] box-shadow lg:py-4">
            <div>
                <span class="font-extrabold sm:text-lg lg:text-xl xl:text-2xl">Where in the world?</span>
            </div>
    
            <!-- Dark mode toggle -->
            <div>
                <button aria-label="click to toggle dark mode" class="flex items-center gap-2 dark-btn">
                    <svg id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" class="w-4 h-4 dark-transition lg:w-[1.1rem] lg:h-[1.1rem]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>            
                    <span class="text-sm lg:text-base">Dark Mode</span>          
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="px-[7vw] pb-60 mt-[8rem]">
            <div class="mt-12 mb-20">
                <button id="back" class="flex items-center gap-2 px-6 py-2 rounded-md box-shadow2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                    </svg>
                    <span>Back</span>  
                </button>
            </div>
            
            <div class=" detail-container"></div>
        </div>
    </main>

    <script  type="module" src="details.js"></script>
</body>
</html>
